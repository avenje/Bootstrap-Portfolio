  <div class="row">
    <div class="container">

      <div class="col-md-8 contactBox">
        <div class="page-header">
          <h2>Contact</h2>
            <div class="formBox">

              <form action="mailto:jeremyavenarius@gmail.com?subject=Sent From Jeremy A's Portfolio page" method="post" enctype="text/plain" class="form-horizontal">
                <div class="form-group">
                  <label for="name" class="col-sm-2 control-label">Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="name" id="name" placeholder="Name">
                  </div>
                </div>
                <div class="form-group">
                  <label for="company" class="col-sm-2 control-label">Company</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="company" id="company" placeholder="Company">
                  </div>
                </div>
                <div class="form-group">
                  <label for="email" class="col-sm-2 control-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                  </div>
                </div>
                <div class="form-group">
                  <label for="message" class="col-sm-2 control-label">Message</label>
                  <div class="col-sm-10">
                    <textarea class="form-control" rows="3" name="message" placeholder="Your Message"></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                  </div>
                </div>
              </form>
            
            </div>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="panel panel-default connectBox">
          <div class="panel-heading">
            <h3 class="panel-title">Connect with Me</h3>
          </div>
          <div class="panel-body">
            <a href="https://github.com/avenje" alt="Jeremy's github link" target="_blank"><img src="assets/images/github2.png" alt="Github link" width="40px" height="40px" border-radius="5px"></a>

            <a href="https://stackoverflow.com/users/8212986/jeremy-a" alt="Jeremy's Stackoverflow link" target="_blank"><img src="assets/images/stacked2.svg" alt="Stackoverflow link" width="40px" height="40px"></a>
            <a href="contact.html" alt="Email Jeremy"><img src="assets/images/gmailLogo.svg" alt="gmail link" width="40px" height="40px"></a>
            
          </div>
